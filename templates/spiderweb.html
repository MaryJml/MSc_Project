{% extends 'sidebar.html' %}
{% block content %}

    <div class="container" style="margin-top: 20px; margin-left:20px">
        <div class="left-panel">
            <div class="hover-description" style="width: 400px" data-fulltext="This graph shows the timeline of the ownership of 181 books. Each book's timeline has multiple nodes representing different owners. Each node is labelled with the start year and owner ID, and the timelines of all the books converge at a red centre point, indicating that the books were once owned by the same owner (ID 3467). Different nodes of the same owner are connected by coloured lines, making it easy to trace the common history between different books. Hover to see more details such as book ID and owner ID.">
                <p>This graph shows the timeline of the ownership of 181 books... <span class="moreText">Hover to read more</span></p>
            </div>
            <div class="checkbox-container">
            <label>
                <input type="checkbox" id="toggleArrangedDataCheckbox" checked>
                Display data after cluster
            </label>
            <label>
                <input type="checkbox" id="showYearsCheckbox" checked>
                Show start year
            </label>
            <label>
                <input type="checkbox" id="showOwnersCheckbox">
                Show different Owner
            </label>
            <label>
                <input type="checkbox" id="showSameOwnersCheckbox" checked>
                Show link
            </label>
            </div>
            <svg id="web"></svg>
        </div>
        <div class="right-panel" id="controls2">
            <div class="hover-description" style="width: 230px" data-fulltext="'Show Start Year': Toggles the display of start years on nodes. Unchecking this makes the timelines cleaner and less cluttered. |'Show Different Owner': Allows for color differentiation of nodes based on different owners. If unchecked, all nodes appear in blue, providing a uniform view. |'Show Link': Controls the visibility of connections between nodes of the same owner across different timelines. Checking this box reveals a list of all owners, enabling users to select specific owners to view their links. Unchecking it hides both the checkbox list and the links on the diagram.">
                <p>Show Start Year': Toggles... <span class="moreText">Hover to read more</span></p>
            </div>

            <div class="buttons">
                <button id="webSelectAll">Select All</button>
                <button id="webDeselectAll">Deselect All</button>
            </div>
            <input type="text" id="ownerSearchBar" placeholder="Search Owner ID">
            <div id="ownerCheckboxes">

            </div>
            <div id="bookDetails"></div>

            <svg id="focusedWeb" width="450" height="450" style="border: 1px solid black;"></svg>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="{{ url_for('serve_js', filename='network_graph.js') }}"></script>
    <script src="{{ url_for('serve_js', filename='chord_graph.js') }}"></script>
    <script src="{{ url_for('serve_js', filename='timeline.js') }}"></script>
    <script src="{{ url_for('serve_js', filename='spider_web.js') }}"></script>
    <script src="{{ url_for('serve_js', filename='table.js') }}"></script>
    <script src="{{ url_for('serve_js', filename='description.js') }}"></script>
{% endblock %}
